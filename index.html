<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Score Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }
    .card {
      border-radius: 14px;
    }
    .highlight-row {
      background-color: #d1e7dd !important;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container my-5">

  <!-- LOGIN -->
  <div id="loginSection" class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3 text-center">Student Login</h4>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="student@email.com">
          </div>

          <div class="mb-3">
            <label class="form-label">Access Code</label>
            <input type="password" id="accessCode" class="form-control">
          </div>

          <button class="btn btn-primary w-100" onclick="login()">Login</button>

          <div id="loginMessage" class="text-danger mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardSection" class="hidden">

    <h3 class="mb-4">üìä Student Score Dashboard</h3>

    <!-- SUMMARY -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <small class="text-muted">Name</small>
            <h5 id="myName">-</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <small class="text-muted">Rank</small>
            <h5 id="myRank">-</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <small class="text-muted">Total Score</small>
            <h5 id="myTotal">-</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- RANKING TABLE -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">üèÜ Ranking</h5>

        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Email</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="rankingTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
