<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Nilai Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

  <!-- LOGIN -->
  <div id="loginSection" class="card p-4">
    <h4 class="mb-3">Login Lihat Nilai</h4>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Kode Akses</label>
      <input type="password" id="accessCode" class="form-control">
    </div>

    <button class="btn btn-primary" onclick="login()">Login</button>

    <div id="loginMessage" class="mt-3 text-danger"></div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardSection" class="d-none">
    <h3 class="mb-3">Ranking Nilai</h3>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Peringkat</th>
          <th>Nama</th>
          <th>Total Nilai</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>

    <h4 class="mt-4">Nilai Saya</h4>
    <table class="table table-bordered">
      <tbody id="myDetail"></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
